<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Website title -->
    <title>ID card</title>
    <!-- linked html and css together -->
    <link rel="stylesheet" href="style.css" text="text/css">
</head>
<body>
    <!-- Input of information to create the ID -->
    <h1>Let's Create an ID card!</h1>
    <label for="FirstName">First Name:</label><br> 
    <input id="FirstName" type="text"/><br>
    <label for="LastName">Last Name:</label><br>
    <input id="LastName" type="text"/><br>
    <label for="Age">Age:</label><br>
    <input id="Age" type="number"/><br>
    <label for="PhoneNumber">Phone Number:</label><br>
    <input id="PhoneNumber" type="number"/><br>
    <label for="Address">Address:</label><br>
    <input id="Address" type="text"/><br>
    <button onclick="idCard()" type="button">Get ID card!</button>
    <!-- End of information input -->
    <br>
    <br>
    <!-- ID card created -->
    <div id="idCard">
    <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
    <p id="postFullName"></p>
    <p id="postAge"></p>
    <p id="postPhoneNumber"></p>
    <p id="postAddress"></p>
    </div>
    <!-- End of ID card -->
    <br>
    <!-- Joining html and javascript together -->
    <script src="script.js"></script>
</body>
</html>
